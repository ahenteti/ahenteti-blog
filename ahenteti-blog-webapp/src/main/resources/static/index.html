<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ahenteti blog</title>
    <base target="_blank" href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <script>
      const body = document.querySelector("body");
      body.classList.remove("dark", "light");
      const savedTheme = localStorage.getItem("website-theme");
      if (savedTheme) {
        body.classList.add(savedTheme);
      } else {
        localStorage.setItem("website-theme", "dark");
        body.classList.add("dark");
      }
    </script>
    <style>
      .preload-page {
        position: fixed;
        left: 0px;
        top: 0px;
        width: 100%;
        height: 100%;
        z-index: 9999;
        background: var(--body-background-color);
      }
      .preload-page .loader {
        display: inline-block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 80px;
        height: 80px;
      }
      .preload-page .loader div {
        animation: loader 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        transform-origin: 40px 40px;
      }
      .preload-page .loader div:after {
        content: " ";
        display: block;
        position: absolute;
        width: 7px;
        height: 7px;
        border-radius: 50%;
        background: var(--primary-color);
        margin: -4px 0 0 -4px;
      }
      .preload-page .loader div:nth-child(1) {
        animation-delay: -0.036s;
      }
      .preload-page .loader div:nth-child(1):after {
        top: 63px;
        left: 63px;
      }
      .preload-page .loader div:nth-child(2) {
        animation-delay: -0.072s;
      }
      .preload-page .loader div:nth-child(2):after {
        top: 68px;
        left: 56px;
      }
      .preload-page .loader div:nth-child(3) {
        animation-delay: -0.108s;
      }
      .preload-page .loader div:nth-child(3):after {
        top: 71px;
        left: 48px;
      }
      .preload-page .loader div:nth-child(4) {
        animation-delay: -0.144s;
      }
      .preload-page .loader div:nth-child(4):after {
        top: 72px;
        left: 40px;
      }
      .preload-page .loader div:nth-child(5) {
        animation-delay: -0.18s;
      }
      .preload-page .loader div:nth-child(5):after {
        top: 71px;
        left: 32px;
      }
      .preload-page .loader div:nth-child(6) {
        animation-delay: -0.216s;
      }
      .preload-page .loader div:nth-child(6):after {
        top: 68px;
        left: 24px;
      }
      .preload-page .loader div:nth-child(7) {
        animation-delay: -0.252s;
      }
      .preload-page .loader div:nth-child(7):after {
        top: 63px;
        left: 17px;
      }
      .preload-page .loader div:nth-child(8) {
        animation-delay: -0.288s;
      }
      .preload-page .loader div:nth-child(8):after {
        top: 56px;
        left: 12px;
      }
      @keyframes loader {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .preload-page,
      .main-page-content {
        transition: opacity 1s;
      }

      .preload-page {
        opacity: 1;
      }

      .main-page-content {
        opacity: 0;
      }

      .preload-page.fade {
        opacity: 0;
        display: none;
      }

      .main-page-content.show {
        opacity: 1;
      }
    </style>

    <div class="preload-page">
      <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <script>
      window.onload = function () {
        setTimeout(function () {
          document.querySelector(".preload-page").classList.add("fade");
          document.querySelector(".main-page-content").classList.add("show");
        }, 1000);
      };
    </script>

    <div class="main-page-content">
      <app-root></app-root>
    </div>
    <script src="https://code.iconify.design/1/1.0.5/iconify.min.js"></script>

</html>
