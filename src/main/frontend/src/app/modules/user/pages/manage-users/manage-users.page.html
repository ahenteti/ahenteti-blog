<div class="header">
  <app-page-title value="Users"></app-page-title>
</div>

<table mat-table matSort [dataSource]="dataSource">
  <ng-container matColumnDef="username">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let element">
      <app-user [user]="element"></app-user>
    </td>
  </ng-container>

  <ng-container matColumnDef="joinAt">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Join At</th>
    <td mat-cell *matCellDef="let element">{{element.joinAt | date}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell mat-sort-header *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <div class="row-actions">
        <app-delete-button></app-delete-button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="row" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="table-actions">
  <app-previous-button
    class="{{ previousButtonCssClasses$ | async }}"
    (click)="handlePreviousButtonClickEvent()"
  ></app-previous-button>
  <app-next-button
    class="{{ nextButtonCssClasses$ | async }}"
    (click)="handleNextButtonClickEvent()"
  ></app-next-button>
</div>
