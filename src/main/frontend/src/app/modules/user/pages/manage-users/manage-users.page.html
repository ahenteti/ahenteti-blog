<app-manage-resources-page-layout
        pageTitle="Users"
        [previousButtonCssClasses]="previousButtonCssClasses"
        [nextButtonCssClasses]="nextButtonCssClasses"
        (previousButtonClick)="handlePreviousButtonClickEvent()"
        (nextButtonClick)="handleNextButtonClickEvent()"
        (filter)="onFilter($event)"
>
    <ng-container class="table">
        <table mat-table matSort [dataSource]="dataSource">
            <ng-container matColumnDef="username">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Username</th>
                <td mat-cell *matCellDef="let element">
                    <app-user [user]="element"></app-user>
                </td>
            </ng-container>

            <ng-container matColumnDef="provider">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Provider</th>
                <td mat-cell *matCellDef="let element">{{element.provider}}</td>
            </ng-container>

            <ng-container matColumnDef="joinAt">
                <th mat-header-cell mat-sort-header *matHeaderCellDef>Join At</th>
                <td mat-cell *matCellDef="let element">{{element.joinAt | date}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <div class="row-actions">
                        <app-delete-button
                                (click)="deleteUser(element)"
                        ></app-delete-button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columns"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        </table>
    </ng-container>
</app-manage-resources-page-layout>
