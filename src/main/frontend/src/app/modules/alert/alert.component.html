<div *ngFor="let alert of alerts" class="{{ cssClasses(alert) }}">
  <img class="alert-icon" [src]="alert.icon" />
  <div class="message-container">
    <span class="message" [innerHTML]="alert.message"></span>
    <span (click)="removeAlert(alert, $event)">
      <span class="close-icon iconify" data-icon="ic:round-close"></span>
    </span>
  </div>
</div>
