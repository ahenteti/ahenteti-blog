<div
  *ngFor="let postsByCategory of posts | keyvalue: postsOrder"
  class="container"
>
  <div appSlideIn>
    <app-fancy-title [value]="postsByCategory.key"></app-fancy-title>
  </div>
  <div class="posts-by-category">
    <app-post-summary
      *ngFor="let post of postsByCategory.value"
      [post]="post"
    ></app-post-summary>
  </div>
</div>
