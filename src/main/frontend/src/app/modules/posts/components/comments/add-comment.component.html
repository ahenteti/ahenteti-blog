<form
  *ngIf="userAuthenticated"
  (ngSubmit)="onSubmit(commentForm)"
  #commentForm="ngForm"
>
  <div class="comment-input">
    <input type="text" hidden name="postId" [ngModel]="postId" />
    <app-user-avatar [user]="user"></app-user-avatar>
    <div class="textarea">
      <textarea
        #commentTextarea
        placeholder="Leave a comment..."
        name="value"
        rows="2"
        ngModel
      ></textarea>
    </div>
  </div>
  <div class="comment-submit">
    <button type="submit">Add Comment</button>
  </div>
</form>
<div *ngIf="!userAuthenticated" class="not-authenticated">
  <app-login-with-github></app-login-with-github>
</div>
