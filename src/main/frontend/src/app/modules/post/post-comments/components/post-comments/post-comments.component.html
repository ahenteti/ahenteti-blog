<app-section-title value="Comments"></app-section-title>
<app-add-post-comment
  (newPostComment)="onNewPostComment($event)"
></app-add-post-comment>
<app-post-comment
  *ngFor="let comment of postComments"
  [comment]="comment"
></app-post-comment>
<button
  *ngIf="stillMoreComments"
  class="more-comments-button"
  (click)="loadMorePostComments()"
>
  Load more comments
</button>
