<app-posts-welcome-message></app-posts-welcome-message>
<app-search-posts
  [selectedTag]="postsState.selectedTag$ | async"
  [tags]="postsState.allTags$ | async"
  (inputChange)="handleSearchTextChange($event)"
></app-search-posts>

<app-posts-group
  *ngFor="let postsGroup of (postsState.displayedPostsGroups$ | async)"
  [postsGroup]="postsGroup"
></app-posts-group>
