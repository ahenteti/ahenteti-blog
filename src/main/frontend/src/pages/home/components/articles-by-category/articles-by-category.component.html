<div
  *ngFor="let articles of articlesByCategory | keyvalue: articlesOrder"
  class="container"
>
  <app-fancy-title [value]="articles.key"></app-fancy-title>

  <div class="articles-by-category">
    <app-article-summary
      *ngFor="let article of articles.value"
      [article]="article"
      [selectedTag]="selectedTag"
      (tagClick)="handleTagClickEvent($event)"
    ></app-article-summary>
  </div>
</div>
